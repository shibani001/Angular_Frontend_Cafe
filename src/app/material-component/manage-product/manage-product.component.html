<body>
<br>
<mat-card>
    <b><span>Manage Product</span></b>
    <button mat-flat-button color="warn" class="float-right" (click)="handleAddAction()">Add Product</button>
</mat-card>

<mat-card class="filter">
  <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</mat-card>


<div class="responsive-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name" class="container">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryName" class="container">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.categoryName }}</td>
      </ng-container>

      <ng-container matColumnDef="description" class="container">
        <th mat-header-cell *matHeaderCellDef>description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="price" class="container">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>

      <ng-container matColumnDef="edit" class="container">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
            <button mat-icon-button color="warn" matTooltip="Edit" (click)="handleEditAction(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" matTooltip="Delete" (click)="handleDeleteAction(element)">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-slide-toggle (change)="onChange($event.checked,element.id)"
             matTooltip="Activate or Deactivate Product"  [checked]="element.status">
           </mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
      <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>

  </table>
</div>
</body>
