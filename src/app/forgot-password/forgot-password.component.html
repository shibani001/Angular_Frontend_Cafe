
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span class="title-center">Forgot Password?</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="forgotPasswordForm">
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="forgotPasswordForm.controls.email.touched && forgotPasswordForm.controls.email.invalid">
                    <span *ngIf="forgotPasswordForm.controls.email.errors.required">This field is required</span>
                    <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">Email is invalid</span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button color="warn" type="submit" (click)="handleSubmit()"
     [disabled]="!(forgotPasswordForm.valid && forgotPasswordForm.dirty)">Send Password</button>
     <button mat-raised-button color="warn" mat-dialog-close>Close</button>
</mat-dialog-actions>
